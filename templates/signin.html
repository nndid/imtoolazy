<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="g-image"
     style="background: linear-gradient(90deg, rgba(68,68,82,1) 0%, rgba(215,215,228,1) 64%, rgba(77,95,98,1) 100%); background-size: 100%;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Конный блог</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Переключатель навигации">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">О конном блоге</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                Разделы блога
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/pozn">Раздел блога 1</a></li>
                                <li><a class="dropdown-item" href="/len">Раздел блога 2</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="/etc">Остальное</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="navbar-right navbar">
                    <form action="{% url 'search_results' %} " method="get">
                        <div class="form-group">
                            <label>
                                <input name="q" type="text" placeholder="Найти пост...">
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
    </header>
{% block content %}
<div class="container-fluid d-flex align-items-center justify-content-center mt-5 vh-100">
  <div class="row justify-content-center h-100">
    <div class="col-md-6 my-auto w-75">
      <div class="card">
        <div class="card-header">
          <h4>Авторизаци</h4>
        </div>
        <div class="card-body">
          {% if messages %}
          <div class="alert alert-danger">
            {% for message in messages %}
            <strong>{{ message }}</strong>
            {% endfor %}
          </div>
          {% endif %}
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Логин</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Пароль</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
</div>
</body>
</html>
